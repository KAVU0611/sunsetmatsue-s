name: Frontend Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      FRONTEND_DEPLOY_BUCKET: ${{ secrets.FRONTEND_DEPLOY_BUCKET }}
      FRONTEND_DISTRIBUTION_ID: ${{ secrets.FRONTEND_DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter sunset-forecast-frontend build
        env:
          VITE_API_URL: ${{ secrets.FRONTEND_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy static bundle to S3
        run: |
          if [ -z "$FRONTEND_DEPLOY_BUCKET" ]; then
            echo "FRONTEND_DEPLOY_BUCKET secret is required" && exit 1
          fi
          aws s3 sync frontend/dist "s3://$FRONTEND_DEPLOY_BUCKET/" --delete

      - name: Invalidate CloudFront cache
        run: |
          if [ -z "$FRONTEND_DISTRIBUTION_ID" ]; then
            echo "FRONTEND_DISTRIBUTION_ID secret is required" && exit 1
          fi
          aws cloudfront create-invalidation --distribution-id "$FRONTEND_DISTRIBUTION_ID" --paths "/*"
